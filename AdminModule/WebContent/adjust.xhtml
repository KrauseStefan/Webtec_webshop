<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<link href="./css/html5-doctor-reset-stylesheet.min.css" rel="stylesheet"/>
	    <link href="./css/mainStyle.css" rel="stylesheet" />
		<title>Adjust stock</title>
	</head>
	<body>
		<h1 class="title">Adjust Stock</h1>
		<div class="titleUnderline"></div>
		<h:form>
			<div class="section">
				<p class="infoHeader">Adjust:</p>
				<h:inputText class="input" value="#{currentItem.itemStock}"/>
			</div>
			<div class="section">
				<h:commandButton class="button" value="Save" action="#{adjustController.adjustItemStock}">
					<f:setPropertyActionListener target="#{adjustController.shopItem}" value="#{currentItem}" />
				</h:commandButton>
			</div>
		</h:form>
	</body>
</html>
