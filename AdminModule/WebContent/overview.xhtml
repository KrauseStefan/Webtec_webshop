<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
	
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link href="./css/html5-doctor-reset-stylesheet.min.css" rel="stylesheet"/>
    <link href="./css/mainStyle.css" rel="stylesheet" />
	<title>Overview</title>
</head>
<body>
	<h1 class="title">Overview for Wundershop</h1>
	<div class="titleUnderline"></div>
	<div class="section">
		<h:form>
			<h:commandButton class="button" action="create?faces-redirect=true" value="Create"/>
			<h:commandButton class="button" action="#{adminLogin.logout}" value="Logout"/>
		</h:form>
		<h:dataTable value="#{overViewController.items}" var="shopItem" class="dataTable">
		<h:column>
	        <f:facet name="header">
	            <h:outputText value="ID" class="tableHeader" />
	        </f:facet>
	        <h:outputText value="#{shopItem.itemID}" />
	    </h:column>
	    <h:column>
	        <f:facet name="header">
	            <h:outputText value="Image" class="tableHeader" />
	        </f:facet>
	        <img src="#{shopItem.itemUrl}" alt="my image" class="smallImage" />
	    </h:column>
	    <h:column>
	        <f:facet name="header">
	            <h:outputText value="Name" class="tableHeader" />
	        </f:facet>
	        <h:outputText value="#{shopItem.itemName}" />
	    </h:column>
	    <h:column>
	        <f:facet name="header">
	            <h:outputText value="Description" class="tableHeader" />
	        </f:facet>
	        <h:outputText value="#{shopItem.itemDescription}" />
	    </h:column>
	    <h:column>
	        <f:facet name="header">
	            <h:outputText value="Url" class="tableHeader" />
	        </f:facet>
	        <h:outputText value="#{shopItem.itemUrl}" />
	    </h:column>
	    <h:column>
	        <f:facet name="header">
	            <h:outputText value="Price" class="tableHeader" />
	        </f:facet>
	        <h:outputText value="#{shopItem.itemPrice}" />
	    </h:column>
	    <h:column>
	        <f:facet name="header">
	            <h:outputText value="Stock" class="tableHeader" />
	        </f:facet>
	        <h:outputText value="#{shopItem.itemStock}" />
	    </h:column>
	        <h:column>
	        <f:facet name="header">
	            <h:outputText value="Modify" class="tableHeader" />
	        </f:facet>
	        <h:form>
	        	<h:commandLink value="Modify" action="modify?faces-redirect=true" >
	        		<f:setPropertyActionListener target="#{currentItem}" value="#{shopItem}" />
	        	</h:commandLink>
	        </h:form>
	    </h:column>
	    <h:column>
	        <f:facet name="header">
	            <h:outputText value="Adjust" class="tableHeader" />
	        </f:facet>
	        <h:form>
	        	<h:commandLink value="Adjust" action="adjust?faces-redirect=true" >
	        		<f:setPropertyActionListener target="#{currentItem}" value="#{shopItem}" />
	        	</h:commandLink>
	        </h:form>
	    </h:column>
	    <h:column>
	        <f:facet name="header">
	            <h:outputText value="Delete" class="tableHeader" />
	        </f:facet>
	        <h:form>
	        	<h:commandLink value="Delete" action="#{overViewController.deleteItem}" >
	        		<f:setPropertyActionListener target="#{overViewController.shopItem}" value="#{shopItem}" />
	        	</h:commandLink>
	        </h:form>
	    </h:column>
		</h:dataTable>
	</div>
</body>
</html>
