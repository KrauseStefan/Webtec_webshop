<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
	<title>Admin Login</title>
	<link href="./css/html5-doctor-reset-stylesheet.min.css" rel="stylesheet"/>
    <link href="./css/mainStyle.css" rel="stylesheet" />
</head>
<body>
	<h1 class="title">Please login</h1>
	<div class="titleUnderline"></div>
	<h:form>
	<div class="section">
		<p class="infoHeader">Username:</p><h:inputText class="inputField" value="#{adminLogin.name}" />
		<p class="infoHeader">Password:</p><h:inputSecret class="inputField" value="#{adminLogin.password}" />
		<br/>
		<h:commandButton class="button" action="#{adminLogin.getSuccess()}" value="Login"/>
	</div>
	</h:form>
</body>
</html>
