<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <title>Webshop - With awsome products</title>
    <link href="./css/html5-doctor-reset-stylesheet.min.css" rel="stylesheet">
    <link href="./css/mainStyle.css" rel="stylesheet">
  </head>
  <body>
    <div class="headder">
      <div class="headder1">
        <p class="title">Wunder shop</p>
      </div>
      <div class="headder2">
        <div class="infoHeadder">
            <input>
            <button>Search</button>
            
            <div>
                <span>Shoping Basket: </span><span> 1337 kr.</span>
                <a href="#">Login</a>
            </div>
        </div>
      </div>
    </div>
    <div class="pageContainer">
      <div class="page">
        <h1>page</h1>
          <table border="1">
            <tr>
              <th></th>
              <th>Description</th>
              <th>Price</th>
            </tr>
            <tr>
              <td>
                <img src="img/eiffeltower.png" alt="">
              </td>
              <td>The Eiffel Tower at a special price</td>
              <td>1.200.000.000 USD</td>
            </tr>
            <tr>
              <td>
                <img src="img/bigben.png" alt="">
              </td>
              <td>Big ben</td>
              <td>300.000.000 USD</td>
            </tr>
            <tr>
              <td>
                <img src="img/mountrushmore.png" alt="">
              </td>
              <td>Mount Rushmore</td>
              <td>3.300.000.000 USD</td>
            </tr>
          </table>
      </div>
    </div>
  </body>
</html>
