<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <title>Webshop - With awsome products</title>
    <link href="./css/html5-doctor-reset-stylesheet.min.css" rel="stylesheet">
    <link href="./css/mainStyle.css" rel="stylesheet">
	
    <script src="./js/jquery-2.1.0.js" type="text/javascript"></script>
    <script src="./js/wunderShop.js" type="text/javascript"></script>
    <script src="./js/login.js" type="text/javascript"></script>
	<script src="./js/payment.js" type="text/javascript"></script>
   	<script src="./js/chat.js" type="text/javascript"></script>
</head>
<body>
	<div class="headder">
    	<div class="headder1">
        	<p class="title">Wunder shop</p>
      	</div>
      	<div id="floatingHeader" class="headder2">
        	<div class="infoHeadder">
            	<input>
            	<button>Search</button>   
            	
                <div>
                	<span>Shoping Basket: </span><span id="total">0 kr.</span>
                	<a id="lnkUserLogin" href="#">Login</a>
            	</div>
        	</div>
        	<div class="inforHeadderText">
            	<div class="shoppingBasket">
              		<table id="shoppingCartList">
					</table>
            	</div>
            	<div class="clearBoth">
            		<button onclick="pay()">Buy</button>   
				</div>
			</div>
		</div>
    </div>
    <div class="pageContainer">
      	<div class="page">
        	<h1>Vare:</h1>
          	<table class="itemsListTable" id="itemsTable">
			</table>
      	</div>
    </div>
    <div class="footer">
    </div>
	
	
	<!--  login dialogbox -->
	<div id="loginDialog">
		<div id="backdrop"></div>
		<div id="loginform">
			<h1>Login</h1>
			<br>

			<p>Username:</p>
			<input id="inpUserName" type="text">

			<p>Password:</p>
			<input id="inpPassword" type="password">

			<button id="btnCreateUser">Create user</button>
			<button id="btnUserLogin">login</button>
		</div>
	</div>
    
    <div class="supportArea" id="support">
    	<h1>Live chat</h1>
        <p>Chat with a sales representative now.</p>
        <hr/>
		<div id="chatMessages">
		</div>
        <div id="chatControls">
        	<input id="chatYouSay" onKeyPress="return enterEvent(event)">
            <button onClick="sendMessage()">Send</button>
        </div>
    </div>	
</body>
</html>
